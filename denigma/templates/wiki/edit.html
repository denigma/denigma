{% extends "wiki/base.html" %}

{% block hierarchy %}
<div class="line">
<span class="left">
    <a href="/admin">{{ SITE_NAME }} db</a> >
    <a href="/wiki">Wiki</a> >
    Page =
    {{ page_name }} >
    Edit
</span>
<span class="centre">
    Menu:   <a href="/wiki/page/Start">Start</a> |
            <a href="/wiki/page/SearchPage">Search</a> |
            <a href="/wiki/page/IndexPage">Index</a>
</span>
</div>
{% endblock %} 

{% block subtitle %}{{ page_name }} - Editing{% endblock %}

{% block content %}
    <form method="post" action="/wiki/page/{{page_name}}/save/">
        {% csrf_token %}
        <textarea name="content" rows="20" cols="60">{{ content }}</textarea><br/>
        Tags: <input name="tags", value="{{ tags }}", maxlength="60", size="60/><br/>"/>
        <input type="submit" value="Save Page"/>
    </form>
{% endblock %}

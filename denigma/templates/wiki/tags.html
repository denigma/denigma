{% extends "wiki/base.html" %}

{% block hierarchy %}
    > Tag
    = {{ tag_name }}
{% endblock %} 

{% block subtitle %}Pages tagged with {{ tag_name }}{% endblock %}

{% block actual_content %}
    <ul>
    {% for page in pages %}
        <li><a href="/wiki/page/{{ page.name }}/">{{ page.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}

{% block title %}Video-Conferencing{% endblock %}

{% block content %}

    <table class="visible">
        <tr>
            <td style="text-align: right;">
                <input type="text" id="conference-name" placeholder="Conference Name">
            </td>
            <td>
                <button id="start-conferencing">Start video-conferencing</button>
            </td>
        </tr>
    </table>
    <table id="rooms-list" class="visible"></table>
    <br>
    <table class="visible">
        <tr>
            <td style="text-align: center;">
                <strong>Private conference</strong> @ <a href="/video-conferencing/" target="_blank" title="Open this link in new tab. Then your conference room will be private!"><code>/video-conferencing/<strong id="unique-token">#123456789</strong></code></a>
            </td>
        </tr>
    </table>

    <div id="participants"></div>

    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src="https://bit.ly/RTCPeerConnection-v1-5"></script>
    <script src="{% static "conference.js" %}"> </script>
    <script src="{% static "conference-ui.js" %}"></script>

{% endblock %}

<html>
<head>
<title>
List all Users
</title>
</head>
<body>
<table border="1">
<tr><td><b>ID</b></td><td><b>Name</b></td><td><b>E-mail address</b></td></tr>
{% for u in users %}
<tr><td> {{ u.id }} </td><td> {{u.user_name }} </td><td> {{u.email }} </td></tr>
{% endfor %}
</table>
</body>
</html>

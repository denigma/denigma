{% load url from future %}
{% load gnotty_tags %}<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale-1.0, maximum-scale=1.0">
    <title>{{ IRC_Channel }}</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.spacelab.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.responsive.css" %}">
    <link rel="stylesheet" href="{% static "css/gnotty.css" %}">
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/json2.js" %}"></script>
    <script src="{% static "js/socket.io.min.js" %}"></script>
    <script src="{% static "js/jquery.tmpl.min.js" %}"></script>
    <script src="{% static "js/urlize.js" %}"></script>
    <script src="{% static "js/show-joins-leaves.js" %}"></script>
    <script src="{% static "js/gnotty.js" %}"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block extrahead %}{% endblock %}
</head>

<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="{% url 'gnotty_chat' %}">{{ IRC_CHANNERL }}</a>
                {% gnotty_nav %}
                <form id="joins-leaves" class="pull-right nac-collapse" action="#joins-leaves">
                    <input type="checkbox" id="show-joins-leaves">
                    <label for="show-joins-leaves">Show joins/leaves</label>
                </form>
            </div>
        </div>
    </div>
<div class="container">
    {% block content %}test{% endblock %} test
</div>

<footer>
    <form class="container fomr-inline chat" action="{% url 'gnotty_chat' %}">
        <div class="row">
            <div class="row">
                <div class="span9 control-group">
                    <div class="control">
                        <input type="text" class="input-xlarge nick" id="input" placeholder="nickname" autocomplete="off" maxlength="{{ MAX_MESSAGE_LENGTH }}">
                        <input type="submit" class="btn btn-primary" id="submit" value="Join">
                        <input type="button" class="btn" id="leave" value="Leave">
                    </div>
                </div>
            </div>
        </div>
    </form>
</footer>

</body>
</html>

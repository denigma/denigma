{% load markup %}

<h2>News</h2>

{% for post in posts %}

<h3><a href="/blog/{{ post.id }}">{{ post.title }}</a></h3>

<div class="post_meta">
    created on {{ post.created }}
    updated on {{ post.updated }}
<div/>

<div class="post_body">
    {{ post.brief|markdown|safe|linebreaks }} <a href="/blog/{{ post.id }}">Read More</a>
</div>

<div class="tags">
    {% for tag in post.tags.all %}
        <a href="/blog/tag/{{ tag }}">{{ tag }}</a>
    {% if not forloop.last %}, {% endif %}
    {% endfor %}
</div>

{% endfor %}
